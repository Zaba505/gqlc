language: go

go:
  - "1.11"
  - tip

env:
  - GO111MODULE=on

git:
  depth: 1

script:
  - go get -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet ./...
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  skip_cleanup: true
  on:
    tags: true